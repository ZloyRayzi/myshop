<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин с выбором языка и регистрацией</title>
  <style>
    /* Общие стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    main {
      background: white;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #34495e;
    }
    select {
      font-size: 1.1rem;
      padding: 10px 15px;
      border-radius: 8px;
      border: 2px solid #2980b9;
      background-color: white;
      color: #2980b9;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      margin-bottom: 20px;
    }
    select:hover, select:focus {
      background-color: #2980b9;
      color: white;
      outline: none;
    }
    button {
      background-color: #2980b9;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(41,128,185,0.4);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5d8b;
    }
    form {
      margin-top: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2c3e50;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1.8px solid #2980b9;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #1c5d8b;
      outline: none;
    }
    .message {
      margin-top: 15px;
      font-weight: 600;
      color: green;
      text-align: center;
    }
    .captcha-container {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>

  <main>
    <h1 id="welcome">Ласкаво просимо</h1>
    <p id="chooseLang">Оберіть мову:</p>

    <select id="languageSelector">
      <option value="ru">Русский</option>
      <option value="uk" selected>Українська</option>
      <option value="en">English</option>
    </select>

    <button id="showRegisterBtn">Зареєструватися</button>

    <form id="registerForm" style="display:none;">
      <label for="nameInput">Ім'я:</label>
      <input type="text" id="nameInput" placeholder="Введіть ім'я" required />

      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" placeholder="Введіть email" required />

      <label for="passwordInput">Пароль:</label>
      <input type="password" id="passwordInput" placeholder="Введіть пароль" required />

      <div class="captcha-container">
        <input type="checkbox" id="captchaCheckbox" />
        <label for="captchaCheckbox" id="captchaLabel">Я не робот</label>
      </div>

      <button type="submit">Зареєструватися</button>
    </form>

    <p class="message" id="message"></p>
  </main>

  <footer>
    © 2025 MyShop. Всі права захищено.
  </footer>

  <script>
    const texts = {
      ru: {
        welcome: "Добро пожаловать",
        chooseLang: "Выберите язык:",
        registerBtn: "Зарегистрироваться",
        nameLabel: "Имя:",
        emailLabel: "Email:",
        passwordLabel: "Пароль:",
        captchaLabel: "Я не робот",
        submitBtn: "Зарегистрироваться",
        successMsg: "Регистрация прошла успешно!",
        fillAll: "Пожалуйста, заполните все поля!",
        captchaFail: "Пожалуйста, подтвердите, что вы не робот!"
      },
      uk: {
        welcome: "Ласкаво просимо",
        chooseLang: "Оберіть мову:",
        registerBtn: "Зареєструватися",
        nameLabel: "Ім'я:",
        emailLabel: "Email:",
        passwordLabel: "Пароль:",
        captchaLabel: "Я не робот",
        submitBtn: "Зареєструватися",
        successMsg: "Реєстрація пройшла успішно!",
        fillAll: "Будь ласка, заповніть всі поля!",
        captchaFail: "Будь ласка, підтвердіть, що ви не робот!"
      },
      en: {
        welcome: "Welcome",
        chooseLang: "Choose language:",
        registerBtn: "Register",
        nameLabel: "Name:",
        emailLabel: "Email:",
        passwordLabel: "Password:",
        captchaLabel: "I am not a robot",
        submitBtn: "Register",
        successMsg: "Registration successful!",
        fillAll: "Please fill in all fields!",
        captchaFail: "Please confirm that you are not a robot!"
      }
    };

    function setLanguage(lang) {
      document.getElementById('welcome').textContent = texts[lang].welcome;
      document.getElementById('chooseLang').textContent = texts[lang].chooseLang;
      document.getElementById('languageSelector').value = lang;
      document.getElementById('showRegisterBtn').textContent = texts[lang].registerBtn;

      if (document.getElementById('registerForm').style.display !== 'none') {
        document.querySelector('label[for="nameInput"]').textContent = texts[lang].nameLabel;
        document.querySelector('label[for="emailInput"]').textContent = texts[lang].emailLabel;
        document.querySelector('label[for="passwordInput"]').textContent = texts[lang].passwordLabel;
        document.querySelector('#captchaLabel').textContent = texts[lang].captchaLabel;
        document.querySelector('#registerForm button[type="submit"]').textContent = texts[lang].submitBtn;
      }
    }

    document.getElementById('languageSelector').addEventListener('change', (e) => {
      setLanguage(e.target.value);
      document.getElementById('message').textContent = '';
    });

    document.getElementById('showRegisterBtn').addEventListener('click', () => {
      const form = document.getElementById('registerForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
      document.getElementById('message').textContent = '';
      setLanguage(document.getElementById('languageSelector').value);
    });

    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('nameInput').value.trim();
      const email = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value;
      const captchaChecked = document.getElementById('captchaCheckbox').checked;
      const lang = document.getElementById('languageSelector').value;

      if (!name || !email || !password) {
        alert(texts[lang].fillAll);
        return;
      }

      if (!captchaChecked) {
        alert(texts[lang].captchaFail);
        return;
      }

      const user = { name, email, password };
      localStorage.setItem('myshopUser', JSON.stringify(user));

      document.getElementById('message').textContent = texts[lang].successMsg;
      document.getElementById('registerForm').reset();
      document.getElementById('registerForm').style.display = 'none';
    });

    // Устанавливаем язык по умолчанию
    setLanguage('uk');
  </script>
</body>
</html>
