<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин с выбором языка</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select { font-size: 16px; padding: 5px; }
  </style>
</head>
<body>

  <h1 id="welcome">Добро пожаловать</h1>
  <p id="chooseLang">Выберите язык:</p>

  <select id="languageSelector">
    <option value="ru">Русский</option>
    <option value="uk">Українська</option>
    <option value="en">English</option>
  </select>

  <script>
    const texts = {
      ru: {
        welcome: "Добро пожаловать",
        chooseLang: "Выберите язык:"
      },
      uk: {
        welcome: "Ласкаво просимо",
        chooseLang: "Оберіть мову:"
      },
      en: {
        welcome: "Welcome",
        chooseLang: "Choose language:"
      }
    };

    function setLanguage(lang) {
      document.getElementById('welcome').textContent = texts[lang].welcome;
      document.getElementById('chooseLang').textContent = texts[lang].chooseLang;
      document.getElementById('languageSelector').value = lang;
    }

    document.getElementById('languageSelector').addEventListener('change', (e) => {
      setLanguage(e.target.value);
    });

    // Устанавливаем язык по умолчанию — украинский
    document.addEventListener("DOMContentLoaded", () => {
      setLanguage('uk');
    });
  </script>

</body>
</html>
