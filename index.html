<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyShop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #007bff, #0056b3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .nav-buttons button, .account-btn {
      flex: 1;
      margin: 0 5px;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 120px;
    }
    .nav-buttons button:hover, .account-btn:hover {
      background: linear-gradient(45deg, #0056b3, #003d80);
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
      flex-grow: 1;
      max-width: 600px;
    }
    .account-actions {
      display: flex;
      align-items: center;
    }
    .account-btn {
      margin-left: 15px;
    }
    .lang-select {
      display: flex;
      justify-content: center;
      margin: 30px 0 10px;
    }
    .lang-select select {
      padding: 8px 12px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      cursor: pointer;
    }
    .welcome-message {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      margin-top: 50px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-buttons">
      <button id="homeBtn" onclick="goHome()">Головна</button>
      <button id="registerBtn">Реєстрація</button>
    </div>
    <div class="account-actions">
      <button id="accountBtn" class="account-btn" style="display:none;">Особистий кабінет</button>
    </div>
  </header>

  <div class="lang-select">
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="uk">Українська</option>
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="welcome-message" id="welcomeMessage">
    Вітаємо на MyShop — оберіть мову та починайте покупки!
  </div>

<script>
  function goHome() {
    // Перенаправление на главную страницу
    window.location.href = 'home.html';
  }

  function changeLanguage() {
    const lang = document.getElementById('languageSelect').value;
    const welcome = document.getElementById('welcomeMessage');

    if (lang === 'uk') {
      welcome.textContent = 'Вітаємо на MyShop — оберіть мову та починайте покупки!';
    } else if (lang === 'ru') {
      welcome.textContent = 'Добро пожаловать в MyShop — выберите язык и начинайте покупки!';
    } else if (lang === 'en') {
      welcome.textContent = 'Welcome to MyShop — choose your language and start shopping!';
    }
  }
</script>

</body>
</html>
