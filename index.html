<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Реєстрація</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .g-recaptcha {
      margin-bottom: 15px;
    }

    button, .home-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    button:hover, .home-btn:hover {
      background-color: #0056b3;
    }

    select {
      margin-bottom: 20px;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Выбор языка -->
  <select id="languageSelect">
    <option value="uk">Українська</option>
    <option value="ru">Русский</option>
    <option value="en">English</option>
  </select>

  <div class="container">
    <h2 id="title">Реєстрація</h2>
    <form>
      <label for="username" id="label-username">Ім’я користувача:</label>
      <input type="text" id="username" name="username" required />

      <label for="email" id="label-email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password" id="label-password">Пароль:</label>
      <input type="password" id="password" name="password" required />

      <div class="g-recaptcha" data-sitekey="ВАШ_КЛЮЧ_САЙТУ_ТУТ"></div>

      <button type="submit" id="registerBtn">Зареєструватися</button>
    </form>
    <a href="index.html" class="home-btn" id="homeBtn">Головна сторінка</a>
  </div>

  <script>
    const translations = {
      uk: {
        title: "Реєстрація",
        username: "Ім’я користувача:",
        email: "Email:",
        password: "Пароль:",
        register: "Зареєструватися",
        home: "Головна сторінка"
      },
      ru: {
        title: "Регистрация",
        username: "Имя пользователя:",
        email: "Электронная почта:",
        password: "Пароль:",
        register: "Зарегистрироваться",
        home: "Главная страница"
      },
      en: {
        title: "Registration",
        username: "Username:",
        email: "Email:",
        password: "Password:",
        register: "Register",
        home: "Home"
      }
    };

    const langSelect = document.getElementById("languageSelect");
    const title = document.getElementById("title");
    const labelUsername = document.getElementById("label-username");
    const labelEmail = document.getElementById("label-email");
    const labelPassword = document.getElementById("label-password");
    const registerBtn = document.getElementById("registerBtn");
    const homeBtn = document.getElementById("homeBtn");

    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      updateLanguage(lang);
      localStorage.setItem("lang", lang);
    });

    function updateLanguage(lang) {
      const t = translations[lang];
      title.textContent = t.title;
      labelUsername.textContent = t.username;
      labelEmail.textContent = t.email;
      labelPassword.textContent = t.password;
      registerBtn.textContent = t.register;
      homeBtn.textContent = t.home;
    }

    // Установка языка при загрузке страницы
    const savedLang = localStorage.getItem("lang") || "uk";
    langSelect.value = savedLang;
    updateLanguage(savedLang);
  </script>
</body>
</html>
