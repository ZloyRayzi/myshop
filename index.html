<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MyShop</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    margin: 0; padding: 0;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: rgba(0,0,0,0.3);
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  /* Контейнер кнопок в header */
  .header-left {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .btn-home, .btn-register {
    background-color: #ff5c5c;
    border: none;
    border-radius: 30px;
    padding: 10px 25px;
    color: white;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-home:hover, .btn-register:hover {
    background-color: #ff1f1f;
  }

  select#language {
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    color: #333;
  }

  main {
    flex-grow: 1;
    padding: 50px 30px;
    background: rgba(255 255 255 / 0.15);
    border-radius: 20px;
    margin: 30px auto;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 15px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  p.greeting {
    font-size: 1.5em;
    margin-top: 0;
    margin-bottom: 40px;
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  /* Стили формы регистрации */
  form#registerForm {
    background: rgba(255 255 255 / 0.25);
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    max-width: 400px;
    margin: 0 auto;
    text-align: left;
    display: none; /* Скрыта по умолчанию */
  }

  form#registerForm label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #222;
  }

  form#registerForm input {
    width: 100%;
    padding: 8px 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  form#registerForm button {
    margin-top: 20px;
    width: 100%;
    background-color: #2575fc;
    color: white;
    border: none;
    padding: 12px 0;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  form#registerForm button:hover {
    background-color: #0056e0;
  }

  /* Кнопка закрыть форму */
  #closeFormBtn {
    background: transparent;
    border: none;
    font-size: 22px;
    position: absolute;
    top: 10px;
    right: 20px;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <button class="btn-home" id="homeBtn">Главная</button>
    <button class="btn-register" id="registerBtn">Регистрация</button>
  </div>

  <select id="language" title="Выберите язык">
    <option value="ru">Русский</option>
    <option value="en">English</option>
    <option value="uk">Українська</option>
  </select>
</header>

<main>
  <h1 id="pageTitle">Ласкаво просимо</h1>
  <p class="greeting" id="greetingText">Оберіть мову в меню зверху</p>

  <form id="registerForm">
    <button id="closeFormBtn" title="Закрыть форму">&times;</button>
    <h2 id="formTitle">Регистрация</h2>
    <label for="nameInput">Имя:</label>
    <input type="text" id="nameInput" required />

    <label for="emailInput">Почта:</label>
    <input type="email" id="emailInput" required />

    <label for="passwordInput">Пароль:</label>
    <input type="password" id="passwordInput" required />

    <button type="submit" id="submitBtn">Зарегистрироваться</button>
  </form>
</main>

<script>
  const langSelect = document.getElementById('language');
  const pageTitle = document.getElementById('pageTitle');
  const greetingText = document.getElementById('greetingText');
  const homeBtn = document.getElementById('homeBtn');
  const registerBtn = document.getElementById('registerBtn');
  const registerForm = document.getElementById('registerForm');
  const closeFormBtn = document.getElementById('closeFormBtn');

  // Тексты для разных языков
  const translations = {
    ru: {
      welcome: "Добро пожаловать",
      greeting: "Выберите язык из меню сверху",
      home: "Главная",
      homePageContent: "Это пустая страница для будущих товаров.",
      register: "Регистрация",
      nameLabel: "Имя:",

      submitBtn: "Зарегистрироваться",
      registerGreeting: "Пожалуйста, заполните форму регистрации."
    },
    en: {
      welcome: "Welcome",
      greeting: "Select a language from the menu above",
      home: "Home",
      homePageContent: "This is an empty page for future products.",
      register: "Register",
      nameLabel: "Name:",
      emailLabel: "Email:",
      passwordLabel: "Password:",
      submitBtn: "Register",
      registerGreeting: "Please fill the registration form."
    },
    uk: {
      welcome: "Ласкаво просимо",
      greeting: "Оберіть мову в меню зверху",
      home: "Головна",
      homePageContent: "Це порожня сторінка для майбутніх товарів.",
      register: "Реєстрація",
      nameLabel: "Ім'я:",
      emailLabel: "Пошта:",
      passwordLabel: "Пароль:",
      submitBtn: "Зареєструватися",
      registerGreeting: "Будь ласка, заповніть форму реєстрації."
    }
  };

  let currentLang = 'uk';
  langSelect.value = currentLang;
  updateText(currentLang);

  langSelect.addEventListener('change', (e) => {
    currentLang = e.target.value;
    updateText(currentLang);
  });

  homeBtn.addEventListener('click', () => {
    registerForm.style.display = 'none';
    pageTitle.textContent = translations[currentLang].home;
    greetingText.textContent = translations[currentLang].homePageContent;
  });

  registerBtn.addEventListener('click', () => {
    registerForm.style.display = 'block';
    pageTitle.textContent = translations[currentLang].register;
    greetingText.textContent = translations[currentLang].registerGreeting;
  });

  closeFormBtn.addEventListener('click', (e) => {
    e.preventDefault();
    registerForm.style.display = 'none';
    pageTitle.textContent = translations[currentLang].welcome;
    greetingText.textContent = translations[currentLang].greeting;
  });

  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    // Тут можно добавить в будущем отправку данных на сервер
    alert(`Регистрация успешна!\nИмя: ${registerForm.nameInput.value}\nПочта: ${registerForm.emailInput.value}`);
    registerForm.reset();
    registerForm.style.display = 'none';
    pageTitle.textContent = translations[currentLang].welcome;
    greetingText.textContent = translations[currentLang].greeting;
  });

  function updateText(lang) {
    pageTitle.textContent = translations[lang].welcome;
    greetingText.textContent = translations[lang].greeting;
    homeBtn.textContent = translations[lang].home;

    // Обновляем подписи в форме
