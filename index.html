<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playerok - Торговая площадка игровых товаров</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">Playerok</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-700 hover:text-indigo-600">Игры</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600">Аккаунты</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600">Пополнение</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600">Контакты</a>
      </nav>
      <div>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded">Войти</button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-indigo-50 py-16 text-center">
    <h2 class="text-3xl font-semibold mb-4">Покупка и продажа игровых товаров</h2>
    <p class="text-gray-600 mb-6">Аккаунты, внутриигровая валюта, скины и многое другое</p>
    <a href="#" class="bg-indigo-600 text-white px-6 py-3 rounded shadow-md">Начать</a>
  </section>

  <!-- Popular Games -->
  <section class="max-w-7xl mx-auto py-12 px-4">
    <h3 class="text-2xl font-semibold mb-8">Популярные игры</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div class="bg-white p-4 rounded shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/150" alt="CS2" class="mb-2 rounded">
        <p class="text-center font-medium">Counter-Strike 2</p>
      </div>
      <div class="bg-white p-4 rounded shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/150" alt="Genshin" class="mb-2 rounded">
        <p class="text-center font-medium">Genshin Impact</p>
      </div>
      <div class="bg-white p-4 rounded shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/150" alt="Fortnite" class="mb-2 rounded">
        <p class="text-center font-medium">Fortnite</p>
      </div>
      <div class="bg-white p-4 rounded shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/150" alt="Roblox" class="mb-2 rounded">
        <p class="text-center font-medium">Roblox</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white mt-16 py-6 border-t">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
      &copy; 2025 Playerok. Все права защищены.
    </div>
  </footer>
</body>
</html>
