<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин с выбором языка</title>
  <style>
    /* Сброс стилей */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #34495e;
    }
    select {
      font-size: 1.1rem;
      padding: 10px 15px;
      border-radius: 8px;
      border: 2px solid #2980b9;
      background-color: white;
      color: #2980b9;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
    }
    select:hover, select:focus {
      background-color: #2980b9;
      color: white;
      outline: none;
    }
    /* Центрирование контента */
    main {
      background: white;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #7f8c8d;
      padding: 15px;
    }
  </style>
</head>
<body>

  <main>
    <h1 id="welcome">Добро пожаловать</h1>
    <p id="chooseLang">Выберите язык:</p>

    <select id="languageSelector">
      <option value="ru">Русский</option>
      <option value="uk">Українська</option>
      <option value="en">English</option>
    </select>
  </main>

  <footer>
    © 2025 MyShop. Все права защищены.
  </footer>

  <script>
    const texts = {
      ru: {
        welcome: "Добро пожаловать",
        chooseLang: "Выберите язык:"
      },
      uk: {
        welcome: "Ласкаво просимо",
        chooseLang: "Оберіть мову:"
      },
      en: {
        welcome: "Welcome",
        chooseLang: "Choose language:"
      }
    };

    function setLanguage(lang) {
      document.getElementById('welcome').textContent = texts[lang].welcome;
      document.getElementById('chooseLang').textContent = texts[lang].chooseLang;
      document.getElementById('languageSelector').value = lang;
    }

    document.getElementById('languageSelector').addEventListener('change', (e) => {
      setLanguage(e.target.value);
    });

    document.addEventListener("DOMContentLoaded", () => {
      setLanguage('uk'); // Язык по умолчанию — украинский
    });
  </script>

</body>
</html>
