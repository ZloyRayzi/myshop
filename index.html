<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .language-select {
      font-size: 16px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }
    button.home-btn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button.home-btn:hover {
      background-color: #218838;
    }
    .welcome-text {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1 id="header-title">Мій магазин</h1>
  <select id="language" class="language-select">
    <option value="uk">Українська</option>
    <option value="ru">Русский</option>
    <option value="en">English</option>
  </select>
</header>

<main>
  <div class="welcome-text" id="welcome-text">Вітаємо в нашому магазині!</div>
  <button class="home-btn" id="home-btn">Головна сторінка</button>
</main>

<script>
  const languageSelect = document.getElementById('language');
  const headerTitle = document.getElementById('header-title');
  const welcomeText = document.getElementById('welcome-text');
  const homeBtn = document.getElementById('home-btn');

  // Тексты на трех языках
  const texts = {
    uk: {
      header: 'Мій магазин',
      welcome: 'Вітаємо в нашому магазині!',
      home: 'Головна сторінка'
    },
    ru: {
      header: 'Мой магазин',
      welcome: 'Добро пожаловать в наш магазин!',
      home: 'Главная страница'
    },
    en: {
      header: 'My Shop',
      welcome: 'Welcome to our shop!',
      home: 'Home'
    }
  };

  // Функция для обновления текста
  function updateLanguage(lang) {
    headerTitle.textContent = texts[lang].header;
    welcomeText.textContent = texts[lang].welcome;
    homeBtn.textContent = texts[lang].home;
    languageSelect.value = lang;
  }

  // Установка языка по умолчанию: украиснкий
  updateLanguage('uk');

  // Сохраняем выбор языка в localStorage
  if(localStorage.getItem('lang')) {
    updateLanguage(localStorage.getItem('lang'));
  }

  // Обработчик смены языка
  languageSelect.addEventListener('change', (e) => {
    const selectedLang = e.target.value;
    updateLanguage(selectedLang);
    localStorage.setItem('lang', selectedLang);
  });

  // Кнопка главной страницы — пока просто обновляет приветствие (потом можно менять на товары)
  homeBtn.addEventListener('click', () => {
    alert('Тут буде головна сторінка з товарами');
  });
</script>

</body>
</html>
